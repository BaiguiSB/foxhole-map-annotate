<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/dist/main.css">
    {% block css %}{% endblock %}
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <ul>
            <li>
                <a href="/">Map</a>
            </li>
            <li>
                <a href="/help">Help</a>
            </li>
            {% if user %}
                <li>
                    <a href="/logout">Logout</a>
                    {{ user }}
                </li>
            {% endif %}
        </ul>
    </header>
    <section id="main">
        {% block content %}{% endblock %}
    </section>
    <script src="/dist/main.js"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
