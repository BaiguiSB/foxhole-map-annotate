{% extends "base.html" %}

{% block css %}
<!--<script src="/dist/index.css"></script>-->
{% endblock %}

{% block javascript %}
  <script src="/dist/index.js"></script>
{% endblock %}

{% block content %}
    <div id="map" class="h-100 w-100">
    </div>
    <div id="feature-info">

{#        <div id="mouse-position-content" class="debug bg-light text-bg-light container mb-2">#}
{#            <div class="row mb-2 mt-2">#}
{#                <span class="col-sm-3">Mouse</span>#}
{#                <div id="mouse-position" class="col-sm-9"></div>#}
{#            </div>#}
{#        </div>#}

        <div id="track-info" class="info-box bg-light text-bg-light container mb-2">
            <div class="placementInfo row align-content-center mb-1 mt-2">
                <div class="user col-6"></div>
                <div class="time col-6"></div>
            </div>
            <div class="row mb-1">
                <span class="col-3">Builder </span>
                <span class="clan col-9"></span>
            </div>
            <div class="notes col-12 mb-2"></div>
        </div>
        <div id="track-form" class="form bg-light text-bg-light container mb-2">
            <div class="row mb-1 mt-2">
                <label for="track-form-clan" class="col-sm-3 col-form-label">Builder</label>
                <div class="col-sm-9">
                    <input id="track-form-clan" type="text" name="clan" placeholder="Builder" class="clan form-control">
                </div>
            </div>
            <div class="row align-items-center mb-1">
                <label for="track-form-color" class="col-sm-3 col-form-label">Color</label>
                <div class="col-sm-9">
                    <input id="track-form-color" type="color" name="color" class="color form-control" value="#555555">
                </div>
            </div>
            <div class="row align-items-center mb-1">
                <label for="track-form-notes" class="col-sm-3 col-form-label">Notes</label>
                <div class="col-sm-9">
                    <textarea id="track-form-notes" name="notes" class="notes form-control"></textarea>
                </div>
            </div>
            <div class="row mb-2" id="track-form-buttons">
                <div class="btn-group col-sm-12">
                    <input id="track-form-delete" type="submit" value="Delete" name="delete" class="submit col-sm-4 btn btn-danger">
                    <input id="track-form-submit" type="submit" value="Save" name="save" class="submit col-sm-4 btn btn-primary">
                </div>
            </div>
        </div>

        <div id="icon-info" class="info-box bg-light text-bg-light container mb-2">
            <div class="placementInfo row align-items-center mt-2 mb-1">
                <div class="user col-6"></div>
                <div class="time col-6"></div>
            </div>
            <div class="notes col-12 mb-2"></div>
        </div>

        <div id="information-form" class="form bg-light text-bg-light container mb-2">
            <div class="row mb-1 mt-2">
                <label for="information-form-sign" class="col-sm-3 col-form-label">Sign</label>
                <select name="information" id="information-form-sign" class="col-sm-9 select2">
                    <option value="information">Information</option>
                    <option value="warning" selected>Warning</option>
                    <option value="caution">Caution</option>
                    <option value="danger">Danger</option>
                </select>
            </div>
            <div class="row mb-1 align-items-center">
                <label for="information-form-notes" class="col-sm-3 col-form-label">Notes</label>
                <textarea id="information-form-notes" name="notes" class="notes col-sm-9"></textarea>
            </div>
            <div class="row justify-content-between mb-2">
                <div class="btn-group col-sm-12">
                    <input id="information-form-cancel" type="submit" value="Cancel" name="cancel" class="cancel col-sm-4 btn btn-secondary">
                    <input id="information-form-delete" type="submit" value="Delete" name="delete" class="submit col-sm-4 btn btn-danger">
                    <input id="information-form-submit" type="submit" value="Save" name="save" class="submit col-sm-4 btn btn-primary">
                </div>
            </div>
        </div>

        <div id="sign-form" class="form bg-light text-bg-light container mb-2">
            <div class="row mb-1 mt-2">
                <label for="sign-form-sign" class="col-sm-3 col-form-label">Sign</label>
                <select name="sign" id="sign-form-sign" class="col-sm-9 select2">
                    <option value="dead_end">Dead End</option>
                    <option value="dual_carriageway_ends_ahead">Dual Carriage Way Ends Ahead</option>
                    <option value="keep_left">Keep Left</option>
                    <option value="keep_right">Keep Right</option>
                    <option value="level_crossing">Level Crossing</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="motorway">Motorway</option>
                    <option value="motorway_end">Motorway End</option>
                    <option value="no_entry">No Entry</option>
                    <option value="no_stopping">No Stopping</option>
                    <option value="no_waiting">No Waiting</option>
                    <option value="parking">Parking</option>
                </select>
            </div>
            <div class="row mb-1 align-items-center">
                <label for="sign-form-notes" class="col-sm-3 col-form-label">Notes</label>
                <textarea id="sign-form-notes" name="notes" class="notes col-sm-9"></textarea>
            </div>
            <div class="row justify-content-between mb-2">
                <div class="btn-group col-sm-12">
                    <input id="sign-form-cancel" type="submit" value="Cancel" name="cancel" class="cancel col-sm-4 btn btn-secondary">
                    <input id="sign-form-delete" type="submit" value="Delete" name="delete" class="submit col-sm-4 btn btn-danger">
                    <input id="sign-form-submit" type="submit" value="Save" name="save" class="submit col-sm-4 btn btn-primary">
                </div>
            </div>
        </div>

        <div id="facility-form" class="form bg-light text-bg-light container mb-2">
            <div class="row mb-1 mt-2">
                <label for="facility-form-icon" class="col-sm-3 col-form-label">Sign</label>
                <select name="icon" id="facility-form-icon" class="col-sm-9 select2">
                    <optgroup label="Fields">
                        <option value="scrap_field">Scrap</option>
                        <option value="coal_field">Coal</option>
                        <option value="comp_field">Components</option>
                        <option value="sulfur_field">Sulfur</option>
                        <option value="oil_field">Oil</option>
                    </optgroup>
                    <optgroup label="Public Facilities">
                        <option value="generator">Generator</option>
                        <option value="port">Port</option>
                        <option value="public_cmats">CMats</option>
                        <option value="public_pcmats">PC Mats</option>
                        <option value="public_scmats">Steel</option>
                        <option value="public_diesel">Diesel</option>
                        <option value="public_petrol">Petrol</option>
                        <option value="public_enriched">Enriched Oil</option>
                        <option value="public_heavy">Heavy Oil</option>
                        <option value="public_ass_mats_1">AMats 1</option>
                        <option value="public_ass_mats_2">AMats 2</option>
                        <option value="public_ass_mats_3">AMats 3</option>
                        <option value="public_ass_mats_4">AMats 4</option>
                        <option value="public_ass_mats_5">AMats 5</option>
                        <option value="public_ammo_facility">Ammo</option>
                        <option value="public_vehicle_facility">Vehicle</option>
                        <option value="public_tank_facility">Tank</option>
                        <option value="public_train_facility">Train</option>
                    </optgroup>
                </select>
            </div>
            <div class="row mb-1 align-items-center">
                <label for="facility-form-notes" class="col-sm-3 col-form-label">Notes</label>
                <textarea id="facility-form-notes" name="notes" class="notes col-sm-9"></textarea>
            </div>
            <div class="row justify-content-between mb-2">
                <div class="btn-group col-sm-12">
                    <input id="facility-form-cancel" type="submit" value="Cancel" name="cancel" class="cancel col-sm-4 btn btn-secondary">
                    <input id="facility-form-delete" type="submit" value="Delete" name="delete" class="submit col-sm-4 btn btn-danger">
                    <input id="facility-form-submit" type="submit" value="Save" name="save" class="submit col-sm-4 btn btn-primary">
                </div>
            </div>
        </div>

        <div id="custom-facility-form" class="form bg-light text-bg-light container mb-2">
            <div class="row mb-1 mt-2 align-items-center">
                <label for="custom-facility-form-notes" class="col-sm-3 col-form-label">Notes</label>
                <textarea id="custom-facility-form-notes" name="notes" class="notes col-sm-9"></textarea>
            </div>
            <div class="row justify-content-between mb-2">
                <div class="btn-group col-sm-12">
                    <input id="custom-facility-form-cancel" type="submit" value="Cancel" name="cancel" class="cancel col-sm-4 btn btn-secondary">
                    <input id="custom-facility-form-delete" type="submit" value="Delete" name="delete" class="submit col-sm-4 btn btn-danger">
                    <input id="custom-facility-form-submit" type="submit" value="Save" name="save" class="submit col-sm-4 btn btn-primary">
                </div>
            </div>
        </div>
        
    </div>
{% endblock %}
