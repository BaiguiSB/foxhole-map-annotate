{% extends "base.html" %}

{% block css %}
<!--<script src="/dist/index.css"></script>-->
{% endblock %}

{% block javascript %}
  <script src="/dist/index.js"></script>
{% endblock %}

{% block content %}
    <div id="map" class="h-100 w-100">
    </div>
    <div id="feature-info">

        <div id="mouse-position-content" class="debug bg-light text-bg-light container mb-2">
            <div class="row mb-2 mt-2">
                <span class="col-sm-3">Mouse</span>
                <div id="mouse-position" class="col-sm-9"></div>
            </div>
        </div>

        <div id="track-info" class="info-box bg-light text-bg-light container mb-2">
            <div class="placementInfo row align-content-center mb-1 mt-2">
                <div class="user col-6"></div>
                <div class="time col-6"></div>
            </div>
            <div class="row mb-1">
                <span class="col-3">Builder </span>
                <span class="clan col-9"></span>
            </div>
            <div class="notes row mb-2"></div>
        </div>
        <div id="track-form" class="form bg-light text-bg-light container mb-2">
            <div class="row mb-1 mt-2">
                <label for="track-form-clan" class="col-sm-3 col-form-label">Builder</label>
                <input id="track-form-clan" type="text" name="clan" placeholder="Builder" class="clan col-sm-9">
            </div>
            <div class="row align-items-center mb-1">
                <label for="track-form-color" class="col-sm-3 col-form-label">Color</label>
                <input id="track-form-color" type="color" name="color" class="color col-sm-9" value="#555555">
            </div>
            <div class="row align-items-center mb-1">
                <label for="track-form-notes" class="col-sm-3 col-form-label">Notes</label>
                <textarea id="track-form-notes" name="notes" class="notes col-sm-9">
                </textarea>
            </div>
            <div class="row justify-content-between mb-2">
                <input id="track-form-cancel" type="submit" value="Cancel" name="cancel" class="cancel col-sm-4 btn btn-danger">
                <input id="track-form-submit" type="submit" value="Save" name="save" class="submit col-sm-4 btn btn-primary">
            </div>
        </div>

        <div id="icon-info" class="info-box bg-light text-bg-light container mb-2">
            <div class="placementInfo row align-items-center mt-2 mb-1">
                <div class="user col-6"></div>
                <div class="time col-6"></div>
            </div>
            <div class="notes col-12 mb-2"></div>
        </div>
        <div id="sign-form" class="form bg-light text-bg-light container mb-2">
            <div class="row mb-1 mt-2">
                <label for="sign-form-sign" class="col-sm-3 col-form-label">Sign</label>
                <select name="sign" id="sign-form-sign" class="col-sm-9 select2">
                    <option value="information">Information</option>
                    <option value="warning" selected>Warning</option>
                    <option value="caution">Caution</option>
                    <option value="danger">Danger</option>
                    <option value="dead_end">Dead End</option>
                    <option value="dual_carriageway_ends_ahead">Dual Carriage Way Ends Ahead</option>
                    <option value="keep_left">Keep Left</option>
                    <option value="keep_right">Keep Right</option>
                    <option value="level_crossing">Level Crossing</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="motorway">Motorway</option>
                    <option value="motorway_end">Motorway End</option>
                    <option value="no_entry">No Entry</option>
                    <option value="no_stopping">No Stopping</option>
                    <option value="no_waiting">No Waiting</option>
                    <option value="parking">Parking</option>
                </select>
            </div>
            <div class="row mb-1 align-items-center">
                <label for="sign-form-notes" class="col-sm-3 col-form-label">Notes</label>
                <textarea id="sign-form-notes" name="notes" class="notes col-sm-9"></textarea>
            </div>
            <div class="row justify-content-between mb-2">
                <input id="sign-form-cancel" type="submit" value="Cancel" name="cancel" class="cancel col-sm-4 btn btn-danger">
                <input id="sign-form-submit" type="submit" value="Save" name="save" class="submit col-sm-4 btn btn-primary">
            </div>
        </div>
    </div>
{% endblock %}
